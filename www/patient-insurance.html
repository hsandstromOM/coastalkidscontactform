<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>patient-insurance</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/patient-insurance-grid.css">
  <link rel="stylesheet" href="css/patient-insurance.css">
</head>
<body class="body page-patient-insurance clearfix">
  <div class="container"></div>
  <img class="image" src="images/logo.png">
  <p class="text text-1"><span>PATIENT INSURANCE INFORMATION</span></p>
  <p class="text text-2"><span>Parent / Guardian</span></p>
  <p class="text text-3">Your Name:</p>
  <input class="_input _input-1" type="text">
  <p class="text text-4">Best Contact Number:</p>
  <input class="_input _input-2" type="text">
  <p class="text text-5">Email: All email addresses will be kept confidential.</p>
  <input class="_input _input-3" type="text">
  <p class="text text-6">Best method of contact?</p>
  <label class="radio-label radio-label-1 clearfix">
    <input class="radio" type="radio">
    <span class="point-text"><span>Phone</span></span>
  </label>
  <label class="radio-label radio-label-2 clearfix">
    <input class="radio" type="radio">
    <span class="point-text"><span>Label</span></span>
  </label>
  <p class="text text-7">First Name:</p>
  <p class="text text-8"><span>Children</span></p>
  <input class="_input _input-4" type="text">
  <p class="text text-9">Last Name:</p>
  <input class="_input _input-5" type="text">
  <p class="text text-10">Date of birth:</p>
  <input class="_input _input-6" name="Date of Birth" type="text">
  <p class="text text-11">What kind of insurance does this child have?</p>
  <select class="_select" name="select one">
    <option value="select one">select one</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
  <p class="text text-12"><span>Add another child</span></p>
  <p class="text text-13">Comment / Questions</p>
  <textarea class="_textarea"></textarea>
  <button class="_button">Submit</button>
</body>
</html>
